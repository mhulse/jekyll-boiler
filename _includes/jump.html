{% if page.id and page.previous.url or page.next.url %}
	
	<hr>
	
	<footer>
		
		<ul
			{% if page.previous.url %}
				><li><a href="{{ site.baseurl }}{{ page.previous.url }}" title="Previous: {{ page.previous.title }}">Previous</a></li
			{% endif %}
			
			{% if page.next.url %}
				><li><a href="{{ site.baseurl }}{{ page.next.url }}" title="Next: {{ page.next.title }}">Next</a></li
			{% endif %}
		></ul>
		
	</footer>
	
{% endif %}
