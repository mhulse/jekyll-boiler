<!doctype html>
<html lang="en" dir="ltr">
<head>
	
	{% include head.html %}
	
	{% if page.head_extra %}{{ page.head_extra }}{% endif %}
	
	<style></style>
	
	{% include analytics.html %}
	
</head>
<body itemscope itemtype="http://schema.org/WebPage">
	
	{% include flag.html %}
	
	{% include navigation.html %}
	
	<main role="main">
		
		<section>
			
			<div class="box">{{ content }}</div>
			
		</section>
		
	</main>
	
	{% include scripts.html %}
	
	{% if page.footer_extra %}{{ page.footer_extra }}{% endif %}
	
	<script>
		
		$(function() {
			
			// Just testing to make sure jQuery works:
			$('.box')
				.hide()
				.fadeIn();
			
		});
		
	</script>
	
</body>
</html>
